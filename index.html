<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gleison Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #05000c;
      color: #f3f3f3;
      overflow-x: hidden;
    }

    /* Fundo aurora animado */
    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .aurora-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(270deg, #3a006f, #6d00ff, #ff00f0, #9c27b0);
      background-size: 600% 600%;
      animation: aurora 20s ease infinite;
      filter: blur(100px);
      opacity: 0.4;
      z-index: 0;
    }

    /* Logo animada */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .logo {
      width: 180px;
      filter: drop-shadow(0 0 12px rgba(255, 0, 255, 0.6));
      animation: float 5s ease-in-out infinite;
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 25px rgba(255, 0, 255, 1));
    }

    /* Cartão principal */
    .glass {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      box-shadow: 0 0 40px rgba(168, 85, 247, 0.15);
      transition: all 0.4s ease;
    }

    .glass:hover {
      box-shadow: 0 0 60px rgba(168, 85, 247, 0.25);
    }

    /* Botão neon */
    .neon-btn {
      background: linear-gradient(90deg, #a855f7, #ff00ff, #a855f7);
      background-size: 200%;
      border-radius: 9999px;
      padding: 1rem 2.5rem;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
      transition: all 0.4s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .neon-btn:hover {
      background-position: 100% 0;
      transform: scale(1.07);
      box-shadow: 0 0 35px rgba(255, 0, 255, 0.8);
    }

    /* Serviços */
    .service {
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .service:hover {
      transform: scale(1.1);
      text-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
    }

    /* Fade suave */
    .fade {
      transition: opacity 1s ease;
    }

    /* Animação de entrada */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeInUp 1.2s ease forwards;
    }
  </style>
</head>
<body class="relative flex items-center justify-center min-h-screen px-6 py-12">

  <!-- Fundo Aurora -->
  <div class="aurora-bg"></div>

  <!-- Conteúdo principal -->
  <main class="glass relative z-10 max-w-5xl w-full text-center p-8 sm:p-12 md:p-16 fade-in">
    <img src="https://gleisondesign.com/imgs/logo.png" alt="Gleison Design Logo" class="logo mx-auto mb-8">

    <h1 id="main-text" class="text-3xl md:text-5xl font-bold text-white mb-4 leading-tight fade">
      Transforme ideias em experiências digitais únicas
    </h1>

    <p id="sub-text" class="text-lg md:text-xl text-purple-200/90 mb-10 fade">
      Design, performance e tecnologia
    </p>

    <!-- Serviços -->
    <div class="flex flex-wrap justify-center gap-3 sm:gap-4 mb-10">
      <span class="service text-purple-300 text-base md:text-lg px-4 py-2 rounded-full border border-fuchsia-500/20">Landing Pages</span>
      <span class="service text-fuchsia-400 text-base md:text-lg font-medium px-4 py-2 rounded-full border border-fuchsia-500/20">Websites</span>
      <span class="service text-purple-200 text-base md:text-lg px-4 py-2 rounded-full border border-fuchsia-500/20">E-commerce</span>
      <span class="service text-fuchsia-500 text-base md:text-lg font-semibold px-4 py-2 rounded-full border border-fuchsia-500/20">UI/UX Design</span>
      <span class="service text-purple-300 text-base md:text-lg px-4 py-2 rounded-full border border-fuchsia-500/20">Brand Identity</span>
      <span class="service text-fuchsia-400 text-base md:text-lg font-medium px-4 py-2 rounded-full border border-fuchsia-500/20">SEO</span>
      <span class="service text-purple-200 text-base md:text-lg px-4 py-2 rounded-full border border-fuchsia-500/20">Traffic Management</span>
      <span class="service text-fuchsia-500 text-base md:text-lg font-semibold px-4 py-2 rounded-full border border-fuchsia-500/20">Ad Creatives</span>
      <span class="service text-purple-300 text-base md:text-lg px-4 py-2 rounded-full border border-fuchsia-500/20">Marketing Automation</span>
      <span class="service text-fuchsia-400 text-base md:text-lg font-medium px-4 py-2 rounded-full border border-fuchsia-500/20">Sales Pages</span>
      <span class="service text-purple-200 text-base md:text-lg px-4 py-2 rounded-full border border-fuchsia-500/20">Performance</span>
      <span class="service text-fuchsia-500 text-base md:text-lg font-semibold px-4 py-2 rounded-full border border-fuchsia-500/20">Branding</span>
    </div>

    <!-- Botão WhatsApp -->
    <a id="whatsapp-btn" href="https://wa.me/5511986912169?text=Ol%C3%A1!%20Tenho%20interesse%20em%20um%20projeto%20e%20gostaria%20de%20agendar%20uma%20conversa."
       target="_blank" rel="noopener noreferrer"
       class="neon-btn fade">
      <span class="flex items-center">
        Falar no WhatsApp
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="2" stroke="currentColor" class="w-6 h-6 ml-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
        </svg>
      </span>
    </a>
  </main>

  <script>
    const mainText = document.getElementById('main-text');
    const subText = document.getElementById('sub-text');
    const whatsappBtn = document.getElementById('whatsapp-btn');

    const phrases = {
      main: [
        'Transforme ideias em experiências digitais únicas', // PT
        'Transform ideas into unique digital experiences',   // EN
        'Transforma ideas en experiencias digitales únicas'  // ES
      ],
      sub: [
        'Design, performance e tecnologia',
        'Design, performance and technology',
        'Diseño, rendimiento y tecnología'
      ],
      button: [
        'Falar no WhatsApp',
        'Chat on WhatsApp',
        'Hablar en WhatsApp'
      ]
    };

    let index = 0;
    setInterval(() => {
      mainText.style.opacity = 0;
      subText.style.opacity = 0;
      whatsappBtn.style.opacity = 0;

      setTimeout(() => {
        index = (index + 1) % 3; // alterna entre 3 idiomas
        mainText.textContent = phrases.main[index];
        subText.textContent = phrases.sub[index];
        whatsappBtn.querySelector('span').childNodes[0].textContent = phrases.button[index];

        mainText.style.opacity = 1;
        subText.style.opacity = 1;
        whatsappBtn.style.opacity = 1;
      }, 1000);
    }, 7000);
  </script>
</body>
</html>
