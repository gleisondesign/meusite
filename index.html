<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gleison Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Onest', sans-serif;
      background-color: #0A001F; /* Fallback BG */
      overflow-x: hidden; /* Prevent horizontal scrollbar from animations */
    }
    @keyframes fade-in-down {
      from { opacity: 0; transform: translateY(-1rem); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(1rem); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fade-in-scale-up {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px theme(colors.fuchsia.600/60); }
      50% { box-shadow: 0 0 35px theme(colors.purple.500/80); }
    }
    @keyframes aurora-breathe {
        0%, 100% { background-size: 100% 100%; }
        50% { background-size: 150% 150%; }
    }

    .animate-fade-in-down { animation: fade-in-down 0.8s ease-out forwards; }
    .animate-fade-in-up { opacity: 0; animation: fade-in-up 0.8s ease-out forwards; }
    .animate-fade-in-scale-up { opacity: 0; animation: fade-in-scale-up 0.5s ease-out forwards; }
    .animate-pulse-glow { animation: pulse-glow 4s ease-in-out infinite; }
    .animate-aurora-breathe { animation: aurora-breathe 15s ease-in-out infinite; }
  </style>
