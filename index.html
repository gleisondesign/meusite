<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gleison Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #05000c;
      color: #f3f3f3;
      overflow-x: hidden;
    }

    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .aurora-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(270deg, #3a006f, #6d00ff, #ff00f0, #9c27b0);
      background-size: 600% 600%;
      animation: aurora 20s ease infinite;
      filter: blur(100px);
      opacity: 0.4;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .logo {
      width: 180px;
      filter: drop-shadow(0 0 12px rgba(255, 0, 255, 0.6));
      animation: float 5s ease-in-out infinite;
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 25px rgba(255, 0, 255, 1));
    }

    .glass {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      box-shadow: 0 0 40px rgba(168, 85, 247, 0.15);
      transition: all 0.4s ease;
    }

    .glass:hover {
      box-shadow: 0 0 60px rgba(168, 85, 247, 0.25);
    }

    .neon-btn {
      background: linear-gradient(90deg, #a855f7, #ff00ff, #a855f7);
      background-size: 200%;
      border-radius: 9999px;
      padding: 1rem 2.5rem;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
      transition: all 0.4s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .neon-btn:hover {
      background-position: 100% 0;
      transform: scale(1.07);
      box-shadow: 0 0 35px rgba(255, 0, 255, 0.8);
    }

    .service {
      transition: opacity 0.6s ease, transform 0.3s ease;
    }

    .service.fade-out {
      opacity: 0;
      transform: scale(0.95);
    }

    .fade-text {
      transition: opacity 1.5s ease;
    }

    /* Ajustes MOBILE */
    @media (max-width: 640px) {
      .glass {
        padding: 1.5rem 1.2rem !important;
        border-radius: 16px;
        box-shadow: 0 0 25px rgba(168, 85, 247, 0.1);
      }

      .logo {
        width: 120px;
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 1.6rem !important;
        line-height: 1.3 !important;
        margin-bottom: 0.8rem !important;
      }

      p {
        font-size: 1rem !important;
        margin-bottom: 1.5rem !important;
      }

      #services {
        gap: 0.4rem !important;
        margin-bottom: 1.8rem !important;
      }

      .service {
        font-size: 0.8rem !important;
        padding: 0.3rem 0.8rem !important;
        border-radius: 9999px;
      }

      .neon-btn {
        padding: 0.8rem 1.6rem !important;
        font-size: 0.9rem !important;
        box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
      }

      svg {
        width: 18px !important;
        height: 18px !important;
        margin-left: 0.4rem !important;
      }
    }
  </style>
</head>
<body class="relative flex items-center justify-center min-h-screen px-6 py-12">
  <div class="aurora-bg"></div>

  <main class="glass relative z-10 max-w-5xl w-full text-center p-8 sm:p-12 md:p-16 fade-in">
    <img src="https://gleisondesign.com/imgs/logo.png" alt="Gleison Design Logo" class="logo mx-auto mb-8">

    <h1 id="main-text" class="fade-text text-3xl md:text-5xl font-bold text-white mb-4 leading-tight">
      Transforme ideias em experiências digitais únicas
    </h1>

    <p id="sub-text" class="fade-text text-lg md:text-xl text-purple-200/90 mb-10">
      Design, performance e tecnologia
    </p>

    <div id="services" class="flex flex-wrap justify-center gap-3 sm:gap-4 mb-10"></div>

    <a id="whatsapp-btn"
       href="https://wa.me/5511986912169?text=Ol%C3%A1!%20Tenho%20interesse%20em%20um%20projeto%20e%20gostaria%20de%20agendar%20uma%20conversa."
       target="_blank" rel="noopener noreferrer"
       class="neon-btn fade-text">
      <span class="flex items-center">
        Falar no WhatsApp
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="2" stroke="currentColor" class="w-6 h-6 ml-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
        </svg>
      </span>
    </a>
  </main>

  <script>
    const mainText = document.getElementById('main-text');
    const subText = document.getElementById('sub-text');
    const whatsappBtn = document.getElementById('whatsapp-btn');
    const servicesContainer = document.getElementById('services');

    const phrases = {
      main: [
        'Transforme ideias em experiências digitais únicas',
        'Transform ideas into unique digital experiences',
        'Transforma ideas en experiencias digitales únicas'
      ],
      sub: [
        'Design, performance e tecnologia',
        'Design, performance and technology',
        'Diseño, rendimiento y tecnología'
      ],
      button: [
        'Falar no WhatsApp',
        'Chat on WhatsApp',
        'Hablar en WhatsApp'
      ]
    };

    const servicesList = [
      'Landing Pages','Websites','E-commerce','SEO','UI/UX Design',
      'Sales Pages','Brand Identity','Ad Creatives','Web Development',
      'Performance Optimization','Traffic Management','Digital Marketing',
      'Fast Pages','Infoproduct Sales','Marketing Automation',
      'Corporate Websites','Payment Pages','Event Marketing',
      'Ticket Sales','Brand Positioning','Video Editing',
      'AI Integrated Projects','AI ChatBots','Page Improvements',
      'Online Learning Environments','Content Traffic'
    ];

    let activeServices = [];
    for (let i = 0; i < 11; i++) {
      const span = document.createElement('span');
      span.className = "service text-purple-200 text-base md:text-lg px-4 py-2 rounded-full border border-fuchsia-500/20";
      span.textContent = servicesList[i];
      servicesContainer.appendChild(span);
      activeServices.push(span);
    }

    let langIndex = 0;
    setInterval(() => {
      langIndex = (langIndex + 1) % 3;
      mainText.style.opacity = 0.3;
      subText.style.opacity = 0.3;
      whatsappBtn.style.opacity = 0.3;

      setTimeout(() => {
        mainText.textContent = phrases.main[langIndex];
        subText.textContent = phrases.sub[langIndex];
        whatsappBtn.querySelector('span').childNodes[0].textContent = phrases.button[langIndex];
        mainText.style.opacity = 1;
        subText.style.opacity = 1;
        whatsappBtn.style.opacity = 1;
      }, 700);
    }, 9000);

    function randomServiceChange(span, delay) {
      setInterval(() => {
        span.classList.add('fade-out');
        setTimeout(() => {
          const newService = servicesList[Math.floor(Math.random() * servicesList.length)];
          span.textContent = newService;
          span.classList.remove('fade-out');
        }, 600);
      }, delay);
    }

    const delays = [10000, 5000, 14000];
    activeServices.forEach((span, i) => {
      const delay = delays[i % delays.length];
      randomServiceChange(span, delay);
    });
  </script>
</body>
</html>
