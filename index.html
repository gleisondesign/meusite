<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gleison Design | Portfólio</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; /* Evita rolagem desnecessária */
            cursor: auto; /* Define o cursor como padrão */
        }
        .container {
            font-family: Arial, Helvetica, sans-serif;
            width: 60%;
            color: azure;
            font-size: 1.2rem;
            position: relative; /* Para o posicionamento correto do pseudo-elemento */
            z-index: 2; /* Garante que o conteúdo fique acima do fundo */
        }
        @keyframes degradêAnimado {
            50% { background-color: #2d0055; }
            50% { background-color: #26003f; }
        }
        body {
            background: #030003; /* Cor de fundo inicial */
            animation: degradêAnimado 10s infinite alternate;
        }
        .logo {
            width: 100%; /* Ajuste a largura conforme necessário */
            max-width: 200px; /* Ajuste o tamanho máximo conforme necessário */
            margin-bottom: 20px; /* Espaço entre o logo e o título */
        }
        /* Pseudo-elemento para a imagem de fundo com transparência */
        body::before {
            content: '';
            position: fixed; /* Fixa o pseudo-elemento na tela */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('imgs/fundo.png') no-repeat center center;
            background-size: cover;
            opacity: 0.1; /* 80% de transparência */
            z-index: 1; /* Fica atrás do conteúdo da página */
        }
        /* Efeito de aura no cursor */
        .aura {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            width: 60px;
            height: 60px;
            animation: pulse 3s linear infinite; /* Alterado para 3s */
            z-index: 3; /* Garante que a aura fique acima do conteúdo */
        }
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
        }

        /* Media query para dispositivos móveis */
        @media only screen and (max-width: 600px) {
            .logo {
                width: 50%; /* Define a largura do logotipo para 30% */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="imgs/logo.png" alt="Logo" class="logo">
        <h1>Gleison Design</h1>
        <p>Em breve meu portfólio 2024 estará disponível com muitas novidades, volte em alguns dias e estará tudo pronto!</p>
    </div>
    <div class="aura"></div>
    <script>
        document.addEventListener("mousemove", function(event) {
            var aura = document.querySelector(".aura");
            aura.style.top = event.clientY - 30 + "px";
            aura.style.left = event.clientX - 30 + "px";
        });
    </script>
</body>
</html>
